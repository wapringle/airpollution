.tooltip {
  position: relative;
  display: inline-block;

.tooltiptext {
  font-size: x-large;
  width: 500px;
  font-family: cursive;
  background-color: #99f9ea;
  color: black;
  text-align: center;
  border-radius: 10px;

  padding: 0px;
  margin: 10px;
  position: absolute;
  z-index: 1;
  left: 50%;
  margin-left: -60px;
}
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1; 
}
